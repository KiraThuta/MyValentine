<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PIN Lock</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffebee;
            overflow: hidden;
            position: relative;
        }

        /* Valentine's Day Text */
        .valentine-text {
            position: absolute;
            top: 20px; /* Position at the top */
            font-size: 24px;
            font-weight: bold;
            color: #d32f2f; /* Red color for Valentine's theme */
            text-align: center;
            animation: fadeIn 2s ease-in-out; /* Fade-in animation */
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        .container {
            background-color: #f48fb1;
            padding: 25px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.2);
            width: 420px;
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 10;
        }

        .image-box {
            width: 150px;
            height: 150px;
            border-radius: 12px;
            overflow: hidden;
            margin-bottom: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
            animation: pop 1s ease-out infinite; /* Apply the pop animation */
        }

        .image-box img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        @keyframes pop {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.2);
            }
            100% {
                transform: scale(1);
            }
        }

        .pin-section {
            width: 100%;
            text-align: center;
        }

        .display {
            font-size: 28px;
            font-weight: bold;
            letter-spacing: 5px;
            background: white;
            padding: 15px;
            border-radius: 5px;
            width: 140px;
            margin: 15px auto;
        }

        .keypad {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
        }

        .key {
            background: white;
            border: none;
            padding: 18px;
            font-size: 22px;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.2s;
        }

        .key:hover {
            background: #f06292;
            color: white;
        }

        .error {
            color: red;
            font-weight: bold;
            margin-top: 10px;
        }

        .clear {
            background: #e57373;
            color: white;
        }

        .enter {
            background: #4caf50;
            color: white;
        }

        /* Falling Hearts Animation */
        .heart {
      position: absolute;
      color: #ff4081;
      font-size: 20px;
      opacity: 0.8;
      animation: fall linear infinite;
    }

    @keyframes fall {
      0% { transform: translateY(-10vh); opacity: 1; }
      100% { transform: translateY(300vh); opacity: 0; }
    }

    </style>
</head>
<body>
    
    <!-- Valentine's Day Text -->
    <div class="valentine-text">Happy Valentine's Day My Babe üíñ</div>
    <div class="heart-container"></div>
    <div class="container">
        <div class="image-box">
            <img src="profile.PNG" alt="User Image">
        </div>

        <div class="pin-section">
            <h2>Anni Date ·Äî·Ä≤·Ä∑ Login ·Äù·ÄÑ·Ä∫·Äô·Äö·Ä∫</h2>
            <div class="display" id="pinDisplay">‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢</div>
            <div class="keypad">
                <button class="key" onclick="addDigit(1)">1</button>
                <button class="key" onclick="addDigit(2)">2</button>
                <button class="key" onclick="addDigit(3)">3</button>
                <button class="key" onclick="addDigit(4)">4</button>
                <button class="key" onclick="addDigit(5)">5</button>
                <button class="key" onclick="addDigit(6)">6</button>
                <button class="key" onclick="addDigit(7)">7</button>
                <button class="key" onclick="addDigit(8)">8</button>
                <button class="key" onclick="addDigit(9)">9</button>
                <button class="key clear" onclick="clearPin()">C</button>
                <button class="key" onclick="addDigit(0)">0</button>
                <button class="key enter" onclick="checkPin()">‚úî</button>
            </div>
            <p class="error" id="errorMessage"></p>
        </div>
    </div>

    <script>
        let pin = "";
        const correctPin = "190123";

        function addDigit(digit) {
            if (pin.length < 6) {
                pin += digit;
                updateDisplay();
            }
        }

        function updateDisplay() {
            document.getElementById("pinDisplay").innerText = pin.padEnd(6, "‚Ä¢");
            document.getElementById("errorMessage").innerText = "";
        }

        function clearPin() {
            pin = "";
            updateDisplay();
        }

        function checkPin() {
            if (pin === correctPin) {
                window.location.href = "success.html";
            } else {
                document.getElementById("errorMessage").innerText = "‚ùå Incorrect PIN!";
                clearPin();
            }
        }

        // Function to create falling hearts
        function createHeart() {
      const heart = document.createElement('div');
      heart.innerHTML = 'üíñ';
      heart.classList.add('heart');
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = (Math.random() * 3 + 2) + 's';
      heart.style.fontSize = (Math.random() * 15 + 10) + 'px';
      document.querySelector('.heart-container').appendChild(heart);
      setTimeout(() => { heart.remove(); }, 10000);
    }
    setInterval(createHeart, 300);
    </script>

</body>
</html>
