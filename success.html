<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Clock</title>
    <style>
        /* --- GENERAL STYLING --- */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #ffebee;
            margin: 0;
            overflow: hidden;
            text-align: center;
            position: relative;
            padding: 20px;
        }

        /* --- TITLE STYLING --- */
        .title {
            font-size: 24px;
            font-weight: bold;
            color: #ff4081;
            margin-bottom: 20px;
            position: relative;
            z-index: 2;
        }

        /* --- ELAPSED TIME GRID --- */
        .elapsed-time {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* 3 columns for small screens */
            gap: 10px;
            max-width: 500px;
            width: 100%;
            position: relative;
            z-index: 2;
        }

        /* --- CLOCK BOX STYLING --- */
        .clock-box {
            background: white;
            padding: 15px;
            border-radius: 12px;
            box-shadow: 2px 4px 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .clock-box:hover {
            transform: scale(1.05);
            box-shadow: 4px 6px 15px rgba(0, 0, 0, 0.3);
        }

        /* --- CLOCK UNIT STYLING --- */
        .clock-unit {
            font-size: 28px;
            font-weight: bold;
            color: #ff4081;
        }

        .unit-label {
            font-size: 14px;
            color: #ff4081;
            margin-top: 5px;
        }

        /* --- HEART ANIMATION --- */
        .heart-container {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 3;
        }

        .heart {
            position: absolute;
            color: #ff4081;
            font-size: 20px;
            opacity: 0.8;
            animation: fall linear infinite;
        }

        @keyframes fall {
            0% { transform: translateY(-10vh); opacity: 1; }
            100% { transform: translateY(100vh); opacity: 0; }
        }

        /* --- BUTTON STYLING --- */
        .cute-button {
            width: 100%;
            max-width: 300px;
            padding: 12px 20px;
            font-size: 18px;
            color: white;
            background: #ff4081;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s ease;
            position: relative;
            z-index: 2;
            margin-top: 20px;
        }

        .cute-button:hover {
            background: #e91e63;
            transform: scale(1.05);
        }

        /* --- MEDIA QUERIES FOR RESPONSIVENESS --- */
        @media (max-width: 600px) {
            .title {
                font-size: 22px;
            }

            .elapsed-time {
                grid-template-columns: repeat(2, 1fr); /* 2 columns for very small screens */
                gap: 8px;
            }

            .clock-box {
                padding: 10px;
            }

            .clock-unit {
                font-size: 24px;
            }

            .unit-label {
                font-size: 12px;
            }

            .cute-button {
                font-size: 16px;
                padding: 10px 16px;
                max-width: 90%;
            }
        }

        @media (max-width: 375px) {
            .title {
                font-size: 20px;
            }

            .elapsed-time {
                grid-template-columns: repeat(2, 1fr); /* 2 columns for iPhone 12 Mini */
                gap: 6px;
            }

            .clock-box {
                padding: 8px;
            }

            .clock-unit {
                font-size: 20px;
            }

            .unit-label {
                font-size: 10px;
            }

            .cute-button {
                font-size: 14px;
                padding: 8px 12px;
            }
        }
    </style>
</head>
<body>
    <!-- Heart Animation Container -->
    <div class="heart-container"></div>

    <!-- Title -->
    <div class="title">·ÄÄ·Ä≠·ÄØ·Äê·Ä≠·ÄØ·Ä∑·Äõ·Ä≤·Ä∑·ÄÅ·Äª·ÄÖ·Ä∫·Äû·Ä∞·Äû·ÄÄ·Ä∫·Äê·Äô·Ä∫·Ä∏ ·Äí·ÄÆ·Äú·Ä±·Ä¨·ÄÄ·Ä∫·Äê·Ä±·Ä¨·ÄÑ·Ä∫·Äõ·Äæ·Ä≠·Äû·ÄΩ·Ä¨·Ä∏·Äï·ÄÆ·Äï·Ä≤ üíå</div>

    <!-- Elapsed Time Grid -->
    <div class="elapsed-time">
        <div class="clock-box">
            <div id="years" class="clock-unit">0</div>
            <div class="unit-label">·Äî·Äæ·ÄÖ·Ä∫</div>
        </div>
        <div class="clock-box">
            <div id="months" class="clock-unit">0</div>
            <div class="unit-label">·Äú</div>
        </div>
        <div class="clock-box">
            <div id="days" class="clock-unit">0</div>
            <div class="unit-label">·Äõ·ÄÄ·Ä∫</div>
        </div>
        <div class="clock-box">
            <div id="hours" class="clock-unit">0</div>
            <div class="unit-label">·Äî·Ä¨·Äõ·ÄÆ</div>
        </div>
        <div class="clock-box">
            <div id="minutes" class="clock-unit">0</div>
            <div class="unit-label">·Äô·Ä≠·Äî·ÄÖ·Ä∫</div>
        </div>
        <div class="clock-box">
            <div id="seconds" class="clock-unit">0</div>
            <div class="unit-label">·ÄÖ·ÄÄ·Äπ·ÄÄ·Äî·Ä∫·Ä∑</div>
        </div>
    </div>

    <!-- Button -->
    <button class="cute-button" onclick="location.href='message_foryou.html'">·ÄÖ·Ä¨·Äú·Ä±·Ä∏·Äê·ÄΩ·Ä±·ÄÜ·ÄÄ·Ä∫·Äï·Äº·ÄÆ·Ä∏·Äñ·Äê·Ä∫·Äô·Äö·Ä∫ üíå</button>

    <!-- Script -->
    <script>
        function calculateElapsedTime(startDate) {
            const now = new Date();
            let years = now.getFullYear() - startDate.getFullYear();
            let months = now.getMonth() - startDate.getMonth();
            let days = now.getDate() - startDate.getDate();

            if (months < 0) {
                years--;
                months += 12;
            }

            if (days < 0) {
                months--;
                const previousMonth = new Date(now.getFullYear(), now.getMonth(), 0);
                days += previousMonth.getDate();
            }

            return { years, months, days };
        }

        function updateClock() {
            const startDate = new Date('2023-01-19');
            const elapsed = calculateElapsedTime(startDate);
            const now = new Date();
            
            document.getElementById('years').innerText = elapsed.years;
            document.getElementById('months').innerText = elapsed.months;
            document.getElementById('days').innerText = elapsed.days;
            document.getElementById('hours').innerText = now.getHours();
            document.getElementById('minutes').innerText = now.getMinutes();
            document.getElementById('seconds').innerText = now.getSeconds();
        }

        function createHeart() {
            const heart = document.createElement('div');
            heart.innerHTML = 'üíñ';
            heart.classList.add('heart');
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = (Math.random() * 3 + 2) + 's';
            heart.style.fontSize = (Math.random() * 15 + 10) + 'px';
            document.querySelector('.heart-container').appendChild(heart);
            setTimeout(() => { heart.remove(); }, 5000);
        }

        setInterval(updateClock, 1000);
        setInterval(createHeart, 300);
        updateClock();
    </script>
</body>
</html>
